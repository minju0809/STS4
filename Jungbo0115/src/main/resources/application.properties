#thymeleaf cache setting
spring.thymeleaf.cache=false

####  다중 mapper 설정하기
mybatis.mapper-locations=classpath:mappers/**/*.xml

# 자료실 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB


