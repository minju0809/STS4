<div th:replace="~{/include/thymeleafTop}"></div>

<style>
  tr {
    text-align: center;
  }

  .tdleft {
    text-align: left;
  }
</style>

<section>
  <div align=center>
    <h2>상품 목록</h2>
    <br>
    <table border="1">
      <tr>
        <th>순번</th>
        <th>상품이름</th>
        <th>상품가격</th>
        <th>상세설명</th>
        <th>이미지이름</th>
        <th>이미지</th>
        <th>등록일</th>
      </tr>
      <tr th:each="product : ${li}">
        <td th:text="${product.product_idx}">
        <td>
          <a th:href="@{'/product.do?product_idx=' + ${product.product_idx}}">
            <span th:text="${product.product_name}"></span>
          </a>
        <td th:text="${product.product_price}">
        <td th:text="${product.product_desc}">
          <td th:text="${product.product_imgStr}">
          <td>
            <img th:src="@{/img/shop/__${product.product_imgStr}__}" alt="image" width="50">
          </td>
        <td th:text="${product.product_date}">
      </tr>
    </table>
  </div>
</section>

<div th:replace="~{/include/thymeleafBottom}"></div>
