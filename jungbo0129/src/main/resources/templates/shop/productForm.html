<div th:replace="~{/include/thymeleafTop}"></div>

<style>
  th {
    text-align: center;
  }
</style>

<section>
  <div align=center>
    <h2>상품 등록</h2>
    <br>
    <form name="f1" action="/productInsert.do" method="post" enctype="multipart/form-data">
      <table border=1>
        <tr>
          <th>상품이름</th>
          <td><input type="text" name="product_name"  /></td>
        </tr>
        <tr>
          <th>상품가격</th>
          <td><input type="text" name="product_price"  /></td>
        </tr>
        <tr>
          <th>상세설명</th>
          <td><input type="text" name="product_desc" /></td>
        </tr>
         <tr>
          <th>사진</th>
          <td><input type="file" name="product_img" /></td>
        </tr>
        <tr>
          <th colspan=2 align="center">
            <input type=submit value="등록">
            <input type=button value="조회" onclick="location.href='/productList.do'">
          </th>
        </tr>
      </table>
    </form>
  </div>
</section>

<div th:replace="~{/include/thymeleafBottom}"></div>
