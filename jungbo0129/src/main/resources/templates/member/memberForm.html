<div th:replace="~{/include/thymeleafTop}"></div>

<style>
  th {
    text-align: center;
  }
</style>

<section>
  <div align=center>
    <h2>회원 가입</h2>
    <br>
    <form action="memberInsert">
      <table border=1>
        <tr>
          <th> 순번 </th>
          <td><input type="text" name="custno" th:value="${custno}" /> </td>
        </tr>
        <tr>
          <th> 회원이름 </th>
          <td><input type="text" name="custname" /> </td>
        </tr>
        <tr>
          <th> 전화번호</th>
          <td><input type="text" name="phone" /> </td>
        </tr>
        <tr>
          <th> 주소</th>
          <td><input type="text" name="address" /> </td>
        </tr>
        <tr>
          <th> 날짜</th>
          <td><input type="text" name="joindate" th:value="${toDayStr}" /> </td>
        </tr>
        <tr>
          <th> 등급(A:VIP,B:일반,C:직원)</th>
          <td>
            <input type="radio" name="grade" value="A"> A
            <input type="radio" name="grade" value="B" checked> B
            <input type="radio" name="grade" value="C"> C
        </td>
        </tr>
        <tr>
          <th> 도시</th>
          <td><input type="text" name="city" /> </td>
        </tr>
        <tr>
          <th colspan=2 align="center">
            <input type=submit value="글등록하기">
          </th>
        </tr>
      </table>
    </form>
  </div>
</section>

<div th:replace="~{/include/thymeleafBottom}"></div>
